<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Delicious+Handrawn&family=Edu+NSW+ACT+Foundation&family=Indie+Flower&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>

</head>

<body>


    <body>
        <div class="wrapper" id="wrapper">
            <div class="container">
                <div class="content">
                    <header>
                        <h1>Your Reminder</h1>
                    </header>
                    <main class="main">


                        <div class="center">
                            <form class="form">
                                <input name="todo" placeholder="Write anything ..." class="input " type="text" />

                                <button type="submit" class="add"><span class="empty__btn">!</span>
                                    Add</button>

                            </form>

                            <div class="filter">
                                <div class="all">
                                    Filter by status:
                                    <select class="select" name="status">
                                        <option value="all">All</option>
                                        <option value="completed">Completed</option>
                                        <option value="proccess">Proccess</option>
                                    </select>


                                </div>
                                <ul class="items">

                                </ul>

                            </div>
                            <footer class="footer">
                                <button class="clear"> Clear all</button>
                            </footer>
                    </main>
                </div>
            </div>
        </div>

        <script src="./script/script.js"></script>

    </body>

</html>
